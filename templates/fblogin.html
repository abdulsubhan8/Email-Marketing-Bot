<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_APP_ID', // Replace with your Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v14.0' // Replace with the current version
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    var accessToken = response.authResponse.accessToken;
                    console.log('User Access Token:', accessToken);
                    // Send the accessToken to your backend
                } else {
                    console.log('User cancelled login or failed.');
                }
            }, {scope: 'pages_manage_posts,pages_read_engagement,email,public_profile'});
        }
    </script>
</head>
<body>
    <h1>Facebook Login</h1>
    <button onclick="fbLogin()">Login with Facebook</button>
</body>
</html>
