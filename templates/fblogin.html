<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script>
        // Initialize the Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_APP_ID', // Replace with your Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v14.0' // Replace with the current version
            });
        };

        // Load the Facebook SDK script
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Function to handle Facebook login
        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    var accessToken = response.authResponse.accessToken;
                    console.log('User Access Token:', accessToken);

                    // Send the access token to your backend
                    fetch('/facebook/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: accessToken })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Backend response:', data);
                        alert('Logged in as ' + data.user.name);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                } else {
                    console.log('User cancelled login or failed.');
                }
            }, {scope: 'pages_manage_posts,pages_read_engagement,email,public_profile'});
        }
    </script>
</head>
<body>
    <h1>Facebook Login</h1>
    <button onclick="fbLogin()">Login with Facebook</button>
</body>
</html>
