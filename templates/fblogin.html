<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script>
        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    // Send the token to your backend API
                    fetch('/facebook/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: response.authResponse.accessToken
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log('Success:', data);
                        // Handle the response from your backend
                        alert('Logged in as ' + data.user.name);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                } else {
                    console.log('User cancelled login or failed.');
                }
            }, {scope: 'email,public_profile,instagram_basic'}); // Add any other scopes here
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1235591774301394', // Replace with your Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v14.0' // Replace with the current version
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <h1>Facebook Login</h1>
    <button onclick="fbLogin()">Login with Facebook</button>
</body>
</html>
